<table mat-table [dataSource]="dataSource" class="koo mat-elevation-z0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="taskId">
    <th mat-header-cell *matHeaderCellDef class="link-cell"> TASK ID</th>
    <td mat-cell *matCellDef="let element" class="link-cell">
      <button (click)="onTask(element.taskId, element.type, element)" mat-button color="primary">
        {{element.taskId}}
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="aplId">
    <th mat-header-cell *matHeaderCellDef class="link-cell"> APL ID</th>
    <td mat-cell *matCellDef="let element" class="link-cell">
      <button (click)="onApl(element.aplId, element.aplLink, element)">
        {{element.aplId}}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="phase">
    <th mat-header-cell *matHeaderCellDef> Phase</th>
    <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
  </ng-container>

  <ng-container matColumnDef="reqBy">
    <th mat-header-cell *matHeaderCellDef> Requested By</th>
    <td mat-cell *matCellDef="let element"> {{element.requestedBy}} </td>
  </ng-container>

  <ng-container matColumnDef="reqOn">
    <th mat-header-cell *matHeaderCellDef> Requested On</th>
    <td mat-cell *matCellDef="let element"> {{element.requestedOn}} </td>
  </ng-container>

  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Last Update</th>
    <td mat-cell *matCellDef="let element"> {{element.updatedOn}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
