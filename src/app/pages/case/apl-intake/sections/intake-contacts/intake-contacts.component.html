<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-subtitle>Appellant status</mat-card-subtitle>
    <mat-card-title>James Smith, Jr.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex justify-around">
      <div>
        <p>ADDRESS: <br>{{person.street_line}}<br>{{person?.secondary }}<br>{{person.city}} <br>{{person.state}} {{person.zipcode}}</p>
      </div>
      <div>
        <div>PHONE 1</div><div>(876)222-0101</div>
        <div>PHONE 2</div><div>(876)222-0101</div>
      </div>
      <div>
        <div>EMAIL 1</div><div>(876)222-0101</div>
        <div>EMAIL 2</div><div>(876)222-0101</div>
      </div>
    </div>

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
  <mat-card-footer>
    <!--    <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
  </mat-card-footer>
</mat-card>
