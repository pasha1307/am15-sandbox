<div class="typed-msg bg-red-200" *ngIf="isMsg">
    <div class="left-icon">
<span class="material-symbols-outlined">
info
</span>
    </div>
    <div class="cont-txt">
        <ngx-typed-js [shuffle]="true" [loop]="false" [strings]="['This is a messaging service to display messages for the User; This is a second message will be displayed from Pulse, ... More messages are coming from AWS; ... each row is divided by a string ...', 'This is a Notification from the second row',]">
            <span class="typing" ></span>
        </ngx-typed-js>
    </div>

    <div class="right-icon" (click)="onCancel()">
<span class="material-symbols-outlined">
cancel
</span>
    </div>
</div>

<div
        style="background-image: url('assets/img/5.svg'); backdrop-filter: sepia(90%);"
        class="bg-gray-100 bg-contain bg-no-repeat bg-center bg-fixed bg-top-[100px] flex flex-col items-center justify-center text-black h-[calc(100vh-20px)] min-h-[400px]">
        <div class="bg-white/40 py-2 px-4 rounded-xl backdrop-blur-md text-center">
            <div class="relative">
                <img src="assets/logos/cms-test-fill.svg" alt="test" width="375">
            </div>
            <div class="newfont text-5xl text-yellow-400 ">
                <span>Prototyping App</span>
                <i class="iconoir-healthcare"></i>
            </div>
            <h1 class="text-1xl text-gray-500 mat-subtitle-2 justify-content-end float-left ">AHE-2</h1>
